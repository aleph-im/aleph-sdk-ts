name: Build

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

defaults:
  run:
    shell: bash

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3

      - name: Setup node
        uses: actions/setup-node@v3
        with:
          node-version: "lts/*"
          cache: npm

      - name: Install dependencies
        run: npm i && cat package-lock.json

      - name: Show locked deps
        run: cat package-lock.json

      - name: Run build
        run: npm run build
