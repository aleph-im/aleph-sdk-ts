name: Test suite

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

jobs:
  test:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Use Node.js
        uses: actions/setup-node@v3
        with:
          node-version: 18.x
          cache: npm

      - name: Upgrade NPM
        run: npm i -g npm

      - name: Install dependencies
        run: npm i

      - name: Build packages
        run: npm run build

      - name: Run tests
        run: npm run test
        env:
          CI: true
