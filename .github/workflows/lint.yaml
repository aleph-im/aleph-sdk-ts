name: Lint

on:
  push:
    branches: [main, dev]
  pull_request:
    branches: [main, dev]

defaults:
  run:
    shell: bash

jobs:
  lint:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup node
        uses: actions/setup-node@v4
        with:
          node-version: 18.x

      - name: Install dependencies
        run: npm ci

      - name: Build packages
        run: npm run build

      - name: Run lint
        run: npm run lint
