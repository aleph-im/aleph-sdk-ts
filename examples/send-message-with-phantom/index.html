<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Phantom x Aleph</title>

    <style>
      body{ margin: 0 auto; }
      main{ max-width: 1200px; margin: auto;}
    </style>
  </head>
  <body>
    <main>
      <h1>Send a message using Phantom wallet</h1>

      <p>This example demonstrate how to use the <a href="">Phantom</a> wallet, to send <code>POST</code> messages on Aleph.im.</p>

      <p>Once you got the extension installed, click on the button below to connect your wallet, then write a message to send on the blockchain</p>

      <button id="connect-phantom">Connect using phantom (solana)</button>

      <div>
        <form id="send-message" style="display: none;">
          <input type="text" placeholder="write a message" id="message-value" />
          <input type="submit" value="Send!" />
        </form>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
